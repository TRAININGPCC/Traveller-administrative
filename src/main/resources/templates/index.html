<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>TravelPort</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="title">TravelPort</div>
      <div class="links">
        <a href="/">TravelPort uAPI API</a>
        <a href="/galileo-web-services">Gallie Webservices</a>
      </div>
    </nav>

    <main class="container">
      <div class="row mt-5">
        <div class="col-md-5 offset-md-4">
          <div class="custom-card">
            <div class="custom-card-title">
              <h1>TravelPort Administrative Portal</h1>
              <p>TravelPort Uapi Login</p>
            </div>
            <div class="custom-card-body p-2">
              <div th:if="${errorMessage}" style="color: red; font-weight: bold;">
                <p th:text="${errorMessage}"></p>
              </div>
              <form class="mt-2" action="/process-uApi" method="POST">
                <div class="mb-2">
                  <label for="username"> User name </label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                  />
                </div>
                <div class="mb-2 position-relative">
                  <label for="password"> Password </label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                  />
                  <span
                    id="togglePassword"
                    class="position-absolute"
                    style="cursor: pointer; top: 32px; right: 10px"
                  >
                    <i class="fas fa-eye" id="eyeIcon"></i>
                  </span>
                  <div class="form-text" style="color: rgb(42, 110, 255)">
                    Reset password.
                  </div>
                </div>
                <div class="mb-2">
                  <label for="target-branch"> Target branch </label>
                  <input
                    type="text"
                    class="form-control"
                    name="targetBranch"
                    id="target-branch"
                  />
                </div>
                <div class="mb-2">
                  <label for="url"> URL </label>
                  <select class="form-select" name="url" id="url">
                    <option selected>--Please choose an option--</option>
                    <option
                      value="https://americas.webservices.travelport.com/B2BGateway/service/XMLSelect"
                    >
                      https://americas.webservices.travelport.com/B2BGateway/service/XMLSelect
                    </option>
                    <option
                      value="https://americas.copy-webservices.travelport.com/B2BGateway/service/XMLSelect"
                    >
                      https://americas.copy-webservices.travelport.com/B2BGateway/service/XMLSelect
                    </option>
                    <option
                      value="https://apac.webservices.travelport.com/B2BGateway/service/XMLSelect"
                    >
                      https://apac.webservices.travelport.com/B2BGateway/service/XMLSelect
                    </option>
                    <option
                      value="https://apac.copy-webservices.travelport.com/B2BGateway/service/XMLSelect"
                    >
                      https://apac.copy-webservices.travelport.com/B2BGateway/service/XMLSelect
                    </option>
                    <option
                      value="https://emea.webservices.travelport.com/B2BGateway/service/XMLSelect"
                    >
                      https://emea.webservices.travelport.com/B2BGateway/service/XMLSelect
                    </option>
                    <option
                      value="https://emea.copy-webservices.travelport.com/B2BGateway/service/XMLSelect"
                    >
                      https://emea.copy-webservices.travelport.com/B2BGateway/service/XMLSelect
                    </option>
                    <option
                      value="https://twsprofiler.travelport.com/Service/Default.ashx"
                    >
                      https://twsprofiler.travelport.com/Service/Default.ashx
                    </option>
                  </select>
                </div>

                <div class="mb-2">
                  <label for="gds-code"> GDS code (for cryptic) </label>
                  <select class="form-select" name="gdsCode" id="gds-code">
                    <option value="1G">1G</option>
                    <option value="1V">1V</option>
                    <option value="1P">1P</option>
                    <option value="1J">1J</option>
                  </select>
                </div>

                <div class="mb-2">
                  <img src="/imgs/logo.png" alt="logo" />
                </div>

                <div class="row">
                  <div class="col-md-6 offset-md-3">
                    <button type="submit" class="btn btn-primary">
                      LOG IN
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-4">
      <div class="d-flex justify-content-around">
        <h1 class="fw-bold">TRAVELPORT</h1>
        <div class="social"></div>
      </div>
    </footer>

    <script src="/js/script.js"></script>
  </body>
</html>
