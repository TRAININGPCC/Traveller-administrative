<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TravelPort</title>

    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="title">TravelPort</div>
      <div class="links">
        <a href="/">TravelPort uAPI API</a>
        <a href="/galileo-web-services">Gallie Webservices</a>
      </div>
    </nav>

    <main class="container">
      <div class="row mt-5">
        <div class="col-md-5 offset-md-4">
          <div class="custom-card">
            <div class="custom-card-title">
              <h1>TravelPort Administrative Portal</h1>
              <p>Galileo Apollo Webservices</p>
            </div>
            <div class="custom-card-body p-2">
              <form
                class="mt-2"
                action="/process-galileo-web-services"
                method="POST"
              >
                <div class="mb-2">
                  <label for="host-profile"> Host access profile </label>
                  <input
                    type="text"
                    class="form-control"
                    name="hostName"
                    id="host-profile"
                  />
                </div>
                <div class="mb-2">
                  <label for="username"> User name </label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                  />
                </div>

                <div class="mb-2 position-relative">
                  <label for="password"> Password </label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                  />
                  <span
                    id="togglePassword"
                    class="position-absolute"
                    style="cursor: pointer; top: 32px; right: 10px"
                  >
                    <i class="fas fa-eye" id="eyeIcon"></i>
                  </span>
                  <div class="form-text" style="color: rgb(42, 110, 255)">
                    Reset password.
                  </div>
                </div>

                <div class="mb-2">
                  <label for="url"> URL </label>
                  <select class="form-select" name="url" id="url">
                    <option selected>--Please choose an option--</option>
                    <option
                      value="https://apac.universal-api.travelport.com/B2BGateway/connect/uAPI"
                    >
                      https://apac.universal-api.travelport.com/B2BGateway/connect/uAPI
                    </option>
                    <option
                      value="https://apac.universal-api.pp.travelport.com/B2BGateway/connect/uAPI"
                    >
                      https://apac.universal-api.pp.travelport.com/B2BGateway/connect/uAPI
                    </option>
                    <option
                      value="https://emea.universal-api.travelport.com/B2BGateway/connect/uAPI"
                    >
                      https://emea.universal-api.travelport.com/B2BGateway/connect/uAPI
                    </option>
                    <option
                      value="https://emea.universal-api.pp.travelport.com/B2BGateway/connect/uAPI"
                    >
                      https://emea.universal-api.pp.travelport.com/B2BGateway/connect/uAPI
                    </option>
                    <option
                      value="https://twsprofiler.travelport.com/Service/Default.ashx"
                    >
                      https://twsprofiler.travelport.com/Service/Default.ashx
                    </option>
                  </select>
                </div>

                <div class="mb-2">
                  <label for="session"> Session </label>
                  <input
                    type="text"
                    class="form-control"
                    name="session"
                    id="session"
                  />
                </div>

                <div class="mb-2 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="xml-request"
                  />
                  <label class="form-check-label" for="xml-request">
                    Use session for XML request
                  </label>
                </div>

                <div class="row">
                  <div class="col-md-6 offset-md-3">
                    <button type="submit" class="btn btn-primary">
                      LOG IN
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-4">
      <div class="d-flex justify-content-around">
        <h1 class="fw-bold">TRAVELPORT</h1>
        <div class="social"></div>
      </div>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
